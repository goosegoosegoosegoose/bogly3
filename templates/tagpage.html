{% extends 'base.html' %}

{% block header %}
    <h1>{{tag.name}}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/delete" method="POST">
    <a href="/tags/{{tag.id}}/edit">
        <button type="button">Edit</button>
    </a>
    <button>Delete</button>
</form>
<br>
<a href="/users">
    <button>Back</button>
</a>
{% endblock %}
