{% extends 'base.html' %}

{% block header %}
    <h1>Users</h1>
{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{ user.first_name }} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<br>
<a href='/users/new'>Add new user</a>
{% endblock %}
